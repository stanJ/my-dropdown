<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my dropdown</title>
  <link rel="stylesheet" href="css/my-dropdown.css">
  <style>
    .select-wrapper{
      width: 200px;
      height: 40px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>原生select控件</p>
    <select class="my-dropdown">
      <option value="11">aa</option>
      <option value="22">bb</option>
      <option value="33">cc</option>
    </select>
    <p>封装好的jQuery插件</p>
    <div class="select-wrapper">
      <select class="my-dropdown1">
        <option value="11">aa</option>
        <option value="22">bb</option>
        <option value="33">cc</option>
      </select>
    </div>
    <button type="button" onclick="setValue()">点击设置值为bb</button>
    <button type="button" onclick="getValue()">点击获取当前值</button>
    <div class="select-wrapper">
      <select class="my-dropdown2">
        <option value="11">aa</option>
        <option value="22">bb</option>
        <option value="33">cc</option>
      </select>
    </div>
    <p><a href="my-dropdown-vue.html">查看封装好的vue组件</a></p>

  </div>
  <script src="lib/jquery-3.2.1.js"></script>
  <script src="js/my-dropdown-jquery.js"></script>
  <script>
    function setValue() {
      $(".my-dropdown1").dropdown('set', '22');
    }
    function getValue() {
      var value = $(".my-dropdown1").dropdown('get');
      alert(value);
    }
    $(".my-dropdown1").dropdown({
      onChange: function (e) {
        console.log('e', e);
      }
    });
    $(".my-dropdown2").dropdown({
      onChange: function (e) {
        console.log('e', e);
      }
    });
  </script>
</body>
</html>
